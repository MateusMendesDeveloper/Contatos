<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulário de contato para envio de mensagens">

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <title>Contatos</title>
</head>
<body>
    <div class="caixa-contato">
        <h1>Entre em contato conosco!</h1>
        <form action="/enviar-formulario" method="POST" id="form">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" placeholder="Insira seu nome..." aria-required="true" required>
            <span class="erro" id="nomeErro"></span>

            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" placeholder="Insira seu e-mail..." aria-required="true" required>
            <span class="erro" id="emailErro"></span>

            <label for="mensagem">Mensagem:</label>
            <textarea name="mensagem" id="mensagem" placeholder="Conte-nos sobre o que você precisa..." aria-required="true" required></textarea>
            <span class="erro" id="mensagemErro"></span>

            <button type="submit" id="btn-enviar">Enviar mensagem</button>
        </form>
    </div>

    <script src="./index.js"></script>
</body>
</html>
